{% extends "base.html" %}
{% block title %}New greeting{% endblock %}
{% block body %}
{% if errors %}
<ul>
  {% for error in errors %}
  <li><span style="color: red;">{{ error }}</span></li>
  {% endfor %}
</ul>
{% endif%}

<form method="post">
  Message:
  <textarea name="greeting_text">{% if new_msg %}{{ new_msg.greeting_text }}{% endif %}</textarea>
  <input type="submit">
</form>
{% endblock %}
